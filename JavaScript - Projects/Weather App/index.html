<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>
<body>

    <nav class="navbar bg-dark d-flex justify-content-start">
        <div class="navbar-brand">
            <img src="Weather.png" alt="Weather image">
        </div>
        <div class="navbar-text ">
            <h3>Weather APP</h3>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card">
            <div class="card-header">
                <div class="container d-flex align-items-center justify-content-around" id="input">
                    <input type="text" id="location" placeholder="Konum" class="form-control">
                    <button class="btn btn bg-dark mx-3" id="getWeather">Hava Durumu</button>
                </div>
            </div>

            <div class="card-body" id="displaydata">
                
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="script.js"></script>
    
</body>
</html>
