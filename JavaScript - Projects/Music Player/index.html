<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    
    


    
    
    <link rel="stylesheet" href="style.css">

    <title>Music Player</title>
</head>
<body>
    
    <div class="card">
        <div class="card-header card-img-top">
            <img src="" id="image">
            <audio src="" id="audio"></audio>
        </div>
        <div class="card-body">

            <div class="musicDetails">
                <p id="musicTittle">İncir - İlyas Yalçıntaş</p>
                <p id="musicSinger">İlyas Yalçıntaş</p>
            </div>

            <div class="progre">
                <input type="range" id="progress-bar" class="form-control-range">
                <div class="times">

                    <span id="current-time">00:00</span>
                    <span id="duration-time">00:00</span>

                </div>

            </div>
            
        </div>

        <div class="card-footer" id="first-footer">
            <div class="musicController">

                <button class="btn btn-primary rounded-circle">
                    <i class="fa-solid fa-backward-step" id="prev"></i>
                </button>

                <button class="btn btn-primary rounded-circle btn-lg mx-3">
                    <i class="fa-solid fa-play" id="play"></i> 
                </button>

                <button class="btn btn-primary rounded-circle">
                    <i class="fa-solid fa-forward-step" id="next"></i>
                </button> 
                
            </div>

            
        </div>

        <div class="card-footer">

            <i class="fa-solid fa-bars"data-bs-toggle="collapse" data-bs-target="#musicList"></i>

            <div class="volumeController">

                <i class="fa-solid fa-volume-high" id="volume"></i>
                <input type="range" id="progress-bar-volume" class="mx-2" max="100" value="100">

            </div>

            
        </div>
        <div id="musicList" class="collapse">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>incir -İlyas Yalçıntaş</span>
                    <span class="badge bg-primary rounded-pill">3:40</span>
                </li>
              </ul>
        </div>


    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="music.js"></script>
    <script src="musicPlayer.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
