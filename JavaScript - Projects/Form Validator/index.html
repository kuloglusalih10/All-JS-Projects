<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center mt-4">

        <div class="card col-md-6">
            <div class="card-header">
                <p class="form-text">Kullanıcı Oluştur</p>
            </div>
            <div class="card-body">
                
                <form id="form">
                    <div class="mb-2">
    
                        <label class="form-label d-block" for="usarname">Usarname</label>
                        <input class="form-control" type="text" placeholder="Enter Usarname"  required id="usarname">
                        <div class="invalid-feedback" id="usarnameError">
                            
                        </div>
                        
                    </div>
        
                    <div class="mb-2">
                        <label class="form-label d-block" for="email">E-Mail</label>
                        <input class="form-control" type="email" placeholder="Enter E-Mail" id="email">
                        <div class="invalid-feedback" id="mailError">
                            Hatalı bir Mail adresi
                        </div>
        
                    </div>
                    <div class="mb-2">
                        <label class="form-label d-block" for="phone">Phone</label>
                        <input class="form-control" type="text" placeholder="Enter Phone" id="phone">
                        <div class="invalid-feedback" id="phoneError">
                            Numara 10 haneli olmalıdır
                        </div>
                    </div>
                    <div class="mb-2">
                        <label class="form-label d-block" for="password">Password</label>
                        <input class="form-control" type="password" placeholder="Enter Password" id="password">
                        <div class="invalid-feedback" id="passwordError">
                            Password en az 7 karakterli olmalıdır
                        </div>
        
                    </div>
                    <div class="mb-2">
                        <label class="form-label d-block" for="repassword">Re-Password</label>
                        <input class="form-control " type="password" placeholder="Enter Password Again "  id="repassword">
                        <div class="invalid-feedback" id="repasswordError">
                            Re-password aynı olmalıdır
                        </div>
        
                    </div>
    
                    <div class="mb-2 d-flex flex-column">
                        <button class="btn btn-primary" id="buton" type="submit"> Register</button>
                    </div>



                </form>
               
    
            </div>
    
        </div>

    </div>

    

    

   
    



    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
